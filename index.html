<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script type="module" src="./src/main.js" defer></script>
</head>

<body>
    <div class="app">
        <button class="toggle-mode">
            <span class="sr-only">Ativar/Desativar Light Mode</span>
            <i class="ph ph-sun-dim"></i>
            <i class="ph ph-moon"></i>
        </button>

        <section class="timer flex">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </section>

        <section class="controls flex">
            <button data-action="toggleRunning" class="ph ph-play-circle"></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle secondary"></button>
            <button data-action="set" class="ph ph-timer secondary"></button>
            <button data-action="reset" class="ph ph-stop-circle secondary"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-simple-high"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-simple-slash secondary"></button>
        </section>
    </div>

</body>

</html>
